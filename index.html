<!DOCTYPE htm>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form.</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Enter Name: <input id="name" type="text" required
                    placeholder="Enter your name" /> </label>
            <label for="email" id="email-label">Enter Email: <input id="email" type="email" required
                    placeholder="Enter your email" /> </label>
            <label for="number" id="number-label">Enter Number: <input id="number" type="number" min="0"
                    max="9999999999" placeholder="Enter your number" /> </label>

            <select id="dropdown">
                <option value="">Select one </option>
                <option value="1">One </option>
                <option value="2">Two </option>
            </select>
        </fieldset>
        <fieldset>
            <label> <input value="0" type="radio" name="radiogroup" class="inline" /> 0</label>
            <label><input value="1" type="radio" name="radiogroup" class="inline" /> 1</label>
        </fieldset>
        <fieldset>
            <label><input class="inline" type="checkbox" name="check" value="0" /> 0 </label>
            <label><input class="inline" type="checkbox" name="check" value="1" /> 1 </label>
            <label><input class="inline" type="checkbox" name="check" value="2" /> 2 </label>
            <label><input class="inline" type="checkbox" name="check" value="3" /> 3 </label>
        </fieldset>

        <fieldset>
            <label>Tell me a funfact:
                <textarea placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />

    </form>


</body>

</html>
